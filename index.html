<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>pokedex</h1>

    <template id="pkmnCard">
        <section>
            <div class="pkdex">
                <p class="npkdex"></p>
                <h2></h2>
                <img class="sprite" src="" alt="sprite du pokémon" />
            </div>
        </section>
    </template>
    <template id="Apkmn">
        <p class="npkdex"></p>
        <h2></h2>
        <img class="img" src="" alt="img du pokémon" />
        <div class="types">
        </div>
        <div class="hasEvol">
            <p class="npkdex"></p>
            <h2></h2>
            <img class="sprite" src="" alt="sprite du pokémon" />
        </div>
    </template>
    <main>
        <section id="showCardList">

        </section>

        <section>
            <form action="post" id="seek">
                <input id="query" type="search" />
                <button type="submit">recherchez par le nom</button>
            </form>

            <div id="showDetail">

            </div>
        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
